<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
    <link rel="stylesheet" href="./register.css">
</head>
<body>
    <div class="regform"><h1>REGISTRATION FORM</h1></div>
    <div class=main>
        <form >
            <div id="name">
                <h2 class="name">Name</h2>
                <input type="text"class="firstname"placeholder="First Name">
                <input type="text"class="lastname"placeholder="Last Name">
                </div id>
                <h2 class="age">Age</h2>
                <input type="number"class="Age"name="">
                <h2 class="gender">Gender</h2>
                <select class="gender">
                    <option> Male</option>
                    <option>Female</option>
                    <option> Others</option>
                 </select>
                 <h2 class="e-mail"> E-mails</h2>
                  <input type="text"class="e-mail" name="" placeholder="e.g fatmasquare71@gmail.com">

                 <h2 class="phone">Phone</h2>
                 <select class="phone">
                     <option> +254</option>
                     <option> +264</option>
                     <option> +274</option>
                 </select>

                 <h2 class="phone number">Phone Number</h2>
                 <input type="text"class="number"placeholder="phone number">

                 <h2 class="password">Password</h2>
                <input type="text"class="password1"placeholder="Enter">
                <input type="text"class="password2"placeholder="Re-enter">

                <p class="condition"> <input type="checkbox"id="terms"name="">I accept the terms and coditions</p><br><br>
                <input type="button"class="btn"value="register" name="">
        </form>
    </div>   
</body>
</html>
